<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Employee Data Management</h1>
      <h2>A Comprehensive Directory of Employee Billable Hours</h2>
    </div>
    
    <div class="panel panel-primary">
      <div class="panel-heading">
        <p>Current Employees</p>
      </div>
      <div class="panel-body">
        <table class="table">
          <thead>
            <th>Employee Name</th>
            <th>Role</th>
            <th>Start Date</th>
            <th>Months Worked</th>
            <th>Monthly Rate ($)</th>
            <th>Total Billed ($)</th>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">
        <p>Add Employee</p>
      </div>
      <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="name">Employee Name</label>
              <input class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="role">Role</label>
              <input class="form-control" id="role">
            </div>
            <div class="form-group">
              <label for="startDate">Start Date (DD/MM/YY - ex: 01/09/89)</label>
              <input class="form-control" id="startDate">
            </div>
            <div class="form-group">
              <label for="rate">Monthly Rate</label>
              <input class="form-control" id="rate">
            </div>
            <button type="submit" class="btn btn-primary submit">Submit</button>
          </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <script src="javascript.js"></script>
</body>
</html>
